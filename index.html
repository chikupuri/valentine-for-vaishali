<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Vaishali ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffd6e8; /* baby pink */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #b4005a;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d94;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #fff;
      color: #ff4d94;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .love-screen h1 {
      font-size: 2.8rem;
    }
  </style>
</head>
<body>

  <!-- FIRST SCREEN -->
  <div class="container" id="questionScreen">
    <h1>Will you be my Valentine, forever, Vaishali? ğŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’˜</button>
      <button id="noBtn">No ğŸ˜’</button>
    </div>
  </div>

  <!-- SECOND SCREEN -->
  <div class="container hidden love-screen" id="loveScreen">
    <h1>Congratulations ğŸ’</h1>
    <h1>Chirag loves you forever â¤ï¸</h1>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionScreen = document.getElementById("questionScreen");
    const loveScreen = document.getElementById("loveScreen");

    // Initial position of NO button
    noBtn.style.left = "200px";
    noBtn.style.top = "20px";

    // Move NO button on hover
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 300;
      const y = Math.random() * 80;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // YES click
    yesBtn.addEventListener("click", () => {
      questionScreen.classList.add("hidden");
      loveScreen.classList.remove("hidden");
    });
  </script>

</body>
</html>
