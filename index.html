<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Vaishali üíñ</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffd6e8;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      width: 100%;
      z-index: 2;
    }

    h1 {
      color: #b4005a;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .image {
      width: 320px;
      border-radius: 16px;
      border: 4px solid #ff4d94;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
      width: 420px;
      margin: auto;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d94;
      color: white;
      left: 60px;
      top: 40px;
      z-index: 2;
    }

    #noBtn {
      background-color: white;
      color: #ff4d94;
      left: 240px;
      top: 40px;
      pointer-events: none; /* üîí completely unclickable */
    }

    .hidden {
      display: none;
    }

    .love-screen h1 {
      font-size: 3rem;
      margin: 15px 0;
    }

    /* ‚ù§Ô∏è Heart rain */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      animation: fall linear forwards;
      color: #ff4d94;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- QUESTION SCREEN -->
  <div class="container" id="questionScreen">
    <h1>Will you be my Valentine, forever, Vaishali? üíñ</h1>

    <img src="4201444947_3f9b947c61.jpg" class="image" alt="Cute cat kiss">

    <div class="buttons" id="btnArea">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üòí</button>
    </div>
  </div>

  <!-- LOVE SCREEN -->
  <div class="container hidden love-screen" id="loveScreen">
    <h1>Congratulations üíê</h1>
    <h1>Chirag loves you forever ‚ù§Ô∏è</h1>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnArea = document.getElementById("btnArea");
    const questionScreen = document.getElementById("questionScreen");
    const loveScreen = document.getElementById("loveScreen");

    /* ‚ù§Ô∏è HEART RAIN */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    /* üòà FLOATING NO BUTTON (STAYS VISIBLE ALWAYS) */
    btnArea.addEventListener("mousemove", (e) => {
      const rect = btnArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const btnX = btnRect.left - rect.left + btnRect.width / 2;
      const btnY = btnRect.top - rect.top + btnRect.height / 2;

      const distance = Math.hypot(mouseX - btnX, mouseY - btnY);

      if (distance < 90) {
        const maxX = rect.width - btnRect.width;
        const maxY = rect.height - btnRect.height;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
      }
    });

    /* üíò YES CLICK */
    yesBtn.addEventListener("click", () => {
      questionScreen.classList.add("hidden");
      loveScreen.classList.remove("hidden");

      confetti({
        particleCount: 350,
        spread: 140,
        origin: { y: 0.6 }
      });
    });
  </script>

</body>
</html>
